    <script>
       document.getElementById("box").style.backgroundColor = "red" ;
       /use setTimeout and setInterval methods to periodically change the box color between red and blue/
       /* time period of each color should be 500 miliseconds.*/
       
       /* write your code here*/
       
       myInterval = setInterval(setColor, 500);
 
      function setColor() {
  let x = document.getElementById("box");
  x.style.backgroundColor = x.style.backgroundColor == "blue" ? "red" : "blue";
}
 
function stopColor() {
  clearInterval(myInterval);
}
        
       

    </script>
